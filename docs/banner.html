<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Banner 300×600</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center; /* ממרכז אופקית את הבאנר */
      align-items: center;    /* ממרכז אנכית את הבאנר (אם תרצה) */
      height: 100vh;          /* כדי לגרום למרכז אנכי בגובה החלון */
    }
    .banner-container {
      width: 300px;
      height: 600px;
      overflow: hidden;      /* חוסם כל תוכן שמתרחב מעבר למימדים */
    }
    .banner-container a {
      display: block;
      width: 100%;
      height: 100%;
    }
    .banner-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;     /* שומר על יחס גובה-רוחב וממלא את הקופסה */
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <a href="https://xn--4dbbbobbm0ete.com/" target="_blank">
      <img src="banner.gif" alt="פרסומת 300×600">
    </a>
  </div>
</body>
</html>
